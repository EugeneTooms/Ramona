<div class="col-12">
  <form [formGroup]="myForm" (ngSubmit)="KreirajInventuru()" ngNativeValidate>
    <div class="form-group">
      <input formControlName="datum" class="form-control col-9" type="datetime-local" id="datum" name="datum">
      <br>
      <button type="button" type="submit" [disabled]="!myForm.valid" class="btn btn-default col-6 float-left">Kreiraj</button>
    </div>
  </form>
<br>
<br>
<accordion *ngIf="DatumInventure">
    <accordion-group *ngFor='let grup of grupe' [heading]='grup.naziv' [index]='grup.id'>
      <span>
          <table class="table">
              <thead>
                    <tr>
                      <th scope="col">Naziv</th>
                      <th scope="col">Staro Stanje</th>
                      <th scope="col">Došlo</th>
                      <th scope="col">Prodano</th>
                      <th scope="col">Predviđeno stanje</th>
                      <th scope="col">Stanje</th>
                      <th scope="col">Razlika</th>
                    </tr>
              </thead>
              <tbody>
                    <tr *ngFor='let artikal of artikli | filter : "grupa" : grup.naziv'>
                      <td>{{artikal.naziv}}</td>
                      <td>{{artikal.postojece_stanje}}</td>
                      <td>{{artikal.doslo}}</td>
                      <td>{{artikal.prodano}}</td>
                      <td>{{artikal.novo_stanje}}</td>
                      <td>
                        <div class="input-group">
                          <button (click)="DodajStanje(artikal)" type="button" class="input-group-addon btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
                          <input [(ngModel)]="artikal.stanje" class="form-control col-4" type="number" placeholder="{{artikal.stanje}}" value="{{artikal.stanje}}" id="kolicina_{{artikal.id}}" step=".01" name="kolicina_{{artikal.id}}" (input)="onChange(artikal, $event.target.value)">
                          <button (click)="OduzmiStanje(artikal)" type="button" class="input-group-addon btn btn-danger"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </div>
                      </td>
                      <td>{{artikal.razlika}}</td>
                    </tr>
              </tbody>
          </table>
      </span>
    </accordion-group>
    <br>
    <button  (click)="Send()" class="btn btn-success col-6 float-right">Spremi</button>
    <button (click)="Otkazi()" type="button" class="btn btn-danger col-6 float-right">Odustani</button>
</accordion>

</div>
