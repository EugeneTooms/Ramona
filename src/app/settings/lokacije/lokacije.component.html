<div class="container-fluid">
  <ul class="list-group">
    <li *ngFor='let lokacija of lokacije; let i = index' class="list-group-item">
      <div [ngClass]="{'active': selectedIndex == i, 'list-group-item': true}" (click)="setIndex(i)">{{lokacija.naziv}}</div>
      <div *ngIf='selectedIndex === i' class="container">
        <hr>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Naziv</label>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="lokacija_{{lokacija.id}}" placeholder="{{lokacija.naziv}}">
            </div>
          </div>
          <button type="submit" class="btn btn-success float-right">Spremi</button>
          <br>
          <hr>
          <div class="clearfix">
            <ul class="list-group" [sortablejs]="artikliLokacija">
              <li *ngFor='let art of artikliLokacija | filter : "location_id" : lokacija.id'class="list-group-item">{{art.id}}</li>
            </ul>
          </div>
          
          <hr>
          <div class="form-row">
            <div class="form-group col-md-8">
                    <label class="text" for="inputartikal">Dodaj artikle</label>
                    <select [(ngModel)]="odabraniArtikal" name="odabraniartikal" class="form-control">
                      <option *ngFor='let artikal of artikli' value="{{artikal.id}}">{{artikal.naziv}}</option>
                    </select>
            </div>
          </div>
        </form>
        <div class="form-group col-md-3">
          <button (click)="dodajArtikal(lokacija.id)" class="btn btn-primary">Dodaj</button>
        </div>
      </div>
    </li>
  </ul>
</div>
